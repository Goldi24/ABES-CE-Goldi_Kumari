<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

  
  <div style="width: 100%; height: 60px; background-color: blue; display: flex; align-items: center; justify-content: center; position: relative;">
    
    <img src="bus logo.webp" alt="bus services" style="border-radius:20px; height: 60px; position: absolute; left: 10px;">
    
   
    <h1 style="color: white; margin: 0;">Book Seat</h1>
  </div>

  <div style="height: calc(100vh - 60px); width: 100%; background-color: blanchedalmond; display: flex; justify-content: center; align-items: center; box-sizing: border-box;">

    
    <div style="width: 70%; max-width: 700px; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 6px 15px rgba(0,0,0,0.3); text-align: center;">

      <h2 style="color: darkblue;">* Welcome to Bus Booking System *</h2>
      <h2 style="margin-top: 20px;">Select Your Payment Method</h2>

      <form action="success.html" method="get" style="margin-top: 30px; text-align: left;">

       
        <input type="radio" id="upi" name="payment" value="upi" style="margin-right: 8px;">
        <label for="upi">UPI</label><br><br>

        <input type="radio" id="netbanking" name="payment" value="netbanking" style="margin-right: 8px;">
        <label for="netbanking">Net Banking</label><br><br>

        <input type="radio" id="card" name="payment" value="card" style="margin-right: 8px;">
        <label for="card">Credit/Debit Card</label><br><br><br>

        
        <button type="submit" style="width: 100%; padding: 12px; background-color: red; color: white; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
          Proceed to Pay
        </button>

      </form>

      <p style="margin-top: 40px; font-weight: bold; color: green;">*** Thank you for selecting our services ***</p>
    </div>

  </div>

</body>
</html>
